<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="header-container"
>
  <h2 class="title">{{ 'admin.admin-area.' + headerText | transloco }}</h2>
  @if (buttonText) {
    <button mat-raised-button color="primary" (click)="click()">
      <mat-icon>{{ buttonIcon }}</mat-icon>
      {{ 'admin.admin-area.' + buttonText | transloco }}
    </button>
  }
</div>

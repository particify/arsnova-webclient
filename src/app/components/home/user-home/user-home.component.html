<div fxLayout="column">
  <app-room-join [inputA11yString]="'home-page.a11y-session-join'"></app-room-join>
  <div fxLayout="row" fxLayoutAlign="center">
    <button class="button-primary" mat-raised-button (click)="openCreateRoomDialog()" id="create-session-button">
      <mat-icon>add</mat-icon>
      {{ 'home-page.create-session' | translate }}
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px">
    <input
      style="display: none"
      type="file" (change)="onFileChanged($event)"
      #fileInput>
    <button (click)="fileInput.click()">Select File</button>
    <button (click)="onUpload()">Upload!</button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px">
    <app-room-list [user]="user"></app-room-list>
  </div>
</div>
<div class="visually-hidden">
  <button id="user-message" tabIndex="-1" (click)="announce()">{{ 'home-page.a11y-user-message' | translate }}</button>
</div>

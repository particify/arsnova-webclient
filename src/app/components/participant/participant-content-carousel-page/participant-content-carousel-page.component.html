<div *ngIf="isLoading" fxLayout="column" fxLayoutAlign="center" fxFill>
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="start center">
  <app-stepper>
    <cdk-step *ngFor="let content of contents">
      <app-content-choice-participant [content]="content"
        *ngIf="content.format === ContentType.CHOICE || content.format === ContentType.SCALE ||
               content.format === ContentType.BINARY">
      </app-content-choice-participant>
      <app-content-text-participant [content]="content"
                                    *ngIf="content.format === ContentType.TEXT"></app-content-text-participant>
    </cdk-step>
  </app-stepper>
</div>

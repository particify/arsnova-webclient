<app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
<div *ngIf="!isLoading" fxLayout="column" fxLayoutAlign="start center">
  <button id="live-announcer-button" class="visually-hidden" tabindex="-1" (click)="announce('answer.a11y-shortcuts')">
    {{ 'answer.a11y-message' | translate: { group: contentGroup.name } }}</button>
  <app-stepper *ngIf="contents.length > 0" (newIndex)="updateURL($event)" [listLength]="contents.length" [completed]="alreadySent">
    <cdk-step *ngFor="let content of contents; let i = index">
      <div tabindex="0" id="step" *ngIf="currentStep >= i - 1 && currentStep <= i + 1">
        <app-content-choice-participant (message)="receiveSentStatus($event, i)" [content]="content" [index]="i"
                                        *ngIf="content.format === ContentType.CHOICE || content.format === ContentType.SCALE ||
                content.format === ContentType.BINARY" [answer]="answers[i]">
        </app-content-choice-participant>
        <app-content-text-participant (message)="receiveSentStatus($event, i)" [content]="content" [index]="i"
                                      *ngIf="content.format === ContentType.TEXT" [answer]="answers[i]">
        </app-content-text-participant>
        <app-content-slide-participant [content]="content" [index]="i"
                                      *ngIf="content.format === ContentType.SLIDE">
        </app-content-slide-participant>
      </div>
    </cdk-step>
  </app-stepper>
  <h3 *ngIf="contents.length === 0">{{ 'answer.questions-locked' | translate }}</h3>
</div>

<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" fxFill>
  <div fxLayout="row" fxLayoutAlign="center">
    <button id="live-announcer-button" tabIndex="-1" (click)="announce()"
            class="visually-hidden">{{ 'room-page.a11y-room-message' | translate }}</button>
    <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
    <mat-card *ngIf=" !isLoading && room">
      <div fxLayout="row">
        <span *ngIf="!noGroups" class="corner-icons"></span>
        <span class="fill-remaining-space"></span>
        <mat-card-header fxLayoutAlign="center">
          <mat-card-title fxLayoutAlign="center">
            {{ room.name }}
          </mat-card-title>
          <mat-card-subtitle fxLayoutAlign="center">
            <span class="room-short-id">
              {{ room.shortId.slice(0, 4) }} {{  room.shortId.slice(4, 8) }}
            </span>
          </mat-card-subtitle>
        </mat-card-header>
        <span class="fill-remaining-space"></span>
        <button id="statistics-button" mat-icon-button *ngIf="!noGroups" class="corner-icons"
                aria-labelledby="statistics" (click)="navToStats('participant')">
          <mat-icon id="stat-icon" matTooltip="{{ 'statistic.answer-statistic' | translate}}">insert_chart</mat-icon>
        </button>
      </div>
      <mat-card-content *ngIf="room.description" fxLayoutAlign="center">
        <markdown [data]="room.description.trim()"></markdown>
      </mat-card-content>
      <mat-grid-list cols="2" rowHeight="1:1" [ngClass]="{'big-container': deviceWidth >= 500}">
        <mat-grid-tile>
          <button id="comments-button" mat-icon-button class="main-button"
                  [ngClass]="{'hover': deviceWidth > 500}" [disableRipple]="true"
                  routerLink="/participant/room/{{ room.shortId }}/comments" aria-labelledby="comments">
            <mat-icon matBadge="{{commentCounter}}" matBadgeColor="primary" class="main-icon"
                      [ngClass]="{'desktop' : deviceWidth > 500}">question_answer
            </mat-icon>
            <h3 *ngIf="deviceWidth >= 320" class="button-text">{{ 'room-page.comments' | translate}}</h3>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button id="live-feedback-button" mat-icon-button class="main-button" aria-labelledby="live-feedback"
                  [ngClass]="{'hover': deviceWidth > 500}" [disableRipple]="true"
                  routerLink="/participant/room/{{ room.shortId }}/feedback-barometer">
            <mat-icon class="main-icon" [ngClass]="{'desktop' : deviceWidth > 500}">thumbs_up_down</mat-icon>
            <h3 *ngIf="deviceWidth >= 320" class="button-text">{{ 'room-page.live-feedback' | translate}}</h3>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
      <app-content-groups *ngIf="room && contentGroups" [contentGroups]="contentGroups"></app-content-groups>
      <p tabindex="-1" id="no-content-groups" class="visually-hidden">
        {{ 'room-page.a11y-no-content-groups' | translate }}</p>
    </mat-card>
  </div>
</div>

<div class="visually-hidden">
  <div id="comments">{{'room-page.a11y-comments' | translate}}</div>
  <div id="live-feedback">{{'room-page.a11y-live-feedback' | translate}}</div>
  <div id="statistics">{{'room-page.a11y-statistics' | translate}}</div>
</div>

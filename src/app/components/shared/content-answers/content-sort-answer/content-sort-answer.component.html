<div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListDisabled]="disabled">
    <mat-card *ngFor="let answer of answerOptions" cdkDrag [cdkDragStartDelay]="50" [ngClass]="{'no-grab': disabled}">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <mat-icon>drag_handle</mat-icon>
            <span>{{ answer.label }}</span>
        </div>
    </mat-card>
</div>

<div>
  <div fxLayout="row wrap" id="footer-toolbar" fxLayoutAlign="end">
    <a [routerLink]="feedbackUrl">{{'footer.feedback' | translate}}</a>
    <a [routerLink]="" [matMenuTriggerFor]="privacyMenu">{{'footer.dsgvo' | translate}}</a>
    <a [routerLink]="" (click)="showImprint()">{{'footer.imprint' | translate}}</a>
  </div>
  <mat-menu #privacyMenu="matMenu" [overlapTrigger]="false">
    <button class="item-title" mat-menu-item (click)="showDataProtection()">
      {{ 'footer.privacy-policy' | translate }}</button>
    <button class="item-title" mat-menu-item (click)="showCookieSettings()">
      {{ 'footer.cookie-settings' | translate }}</button>
  </mat-menu>
</div>

<div class="visually-hidden">
  <div id="data-protection-label">{{'footer.a11y-data-protection' | translate}}</div>
  <div id="imprint-label">{{'footer.a11y-imprint' | translate}}</div>
</div>

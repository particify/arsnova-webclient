<div mat-dialog-content>
  <form
    (ngSubmit)="verify(verificationCode.value)"
    fxLayout="column"
    fxLayoutAlign="space-around"
    fxLayoutGap="10px"
  >
    <mat-form-field class="input-block" appearance="outline">
      <mat-label>{{ 'user-activation.key' | transloco }}</mat-label>
      <input
        matInput
        #verificationCode
        type="text"
        [formControl]="verificationCodeFormControl"
        name="activation-key"
        aria-labelledby="key-input"
      />
    </mat-form-field>
  </form>
  <p tabindex="0">
    {{ 'user-activation.verification-info' | transloco }}
  </p>
  <div fxLayout="row" fxLayoutAlign="start center">
    <p>{{ 'user-activation.didnt-get' | transloco }}</p>
    <button
      mat-button
      color="accent"
      class="reset"
      (click)="resendVerificationMail()"
      [disabled]="!!resendCooldownSeconds()"
    >
      @if (resendCooldownSeconds()) {
        {{
          'user-activation.send-again-in-seconds'
            | transloco: { seconds: resendCooldownSeconds() }
        }}
      } @else {
        {{ 'user-activation.reset-button' | transloco }}
      }
    </button>
  </div>
</div>
<div mat-dialog-actions fxLayoutAlign="start" fxLayout="row-reverse">
  <app-loading-button
    name="user-activation.activate"
    [isDialog]="true"
    (clicked)="verify(verificationCode.value)"
  ></app-loading-button>
  <button mat-button (click)="close()">
    {{ 'user-activation.cancel' | transloco }}
  </button>
</div>

<div class="visually-hidden">
  <div id="key-input">{{ 'user-activation.a11y-key-input' | transloco }}</div>
</div>

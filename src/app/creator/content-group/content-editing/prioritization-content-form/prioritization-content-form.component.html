<div class="format-container">
  <span class="section-label">{{
    'creator.content.items-for-prioritization' | transloco
  }}</span>
  <app-answer-option-list
    [answers]="displayAnswers"
    [hasCorrectAnswers]="false"
    [hasMultipleCorrectAnswers]="false"
    [allowDeletion]="!isEditMode || !isAnswered"
    [disabled]="formDisabled"
    optionLabel="item"
    optionLabels="items"
  ></app-answer-option-list>
</div>

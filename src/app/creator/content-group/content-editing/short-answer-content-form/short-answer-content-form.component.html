<div class="format-container">
  <span class="section-label">{{ 'creator.content.answers' | transloco }}</span>
  <app-answer-option-list
    [answers]="displayAnswers"
    [allowDeletion]="!isEditMode || !isAnswered"
    [disabled]="formDisabled || isAnswered"
    [minimumAnswerCount]="1"
    [lengthLimit]="80"
    optionLabel="answer"
    optionLabels="answers"
  ></app-answer-option-list>
</div>

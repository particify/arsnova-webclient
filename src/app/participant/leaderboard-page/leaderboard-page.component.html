<div fxLayout="column" fxLayoutAlign="start center">
  <div fxFill>
    <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
    <app-content-leaderboard

      [showDuration]="!!content.duration"

  </div>
</div>

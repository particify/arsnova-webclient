<div fxLayout="column" class="room-container">
  <div fxLayout="row" fxFill>
    <mat-drawer-container>
      <lib-extension-point
        extensionId="remote"
        [extensionData]="{ isParticipant: true }"
      ></lib-extension-point>
      @if (!focusModeEnabled) {
        <mat-drawer mode="side" opened [disableClose]="true">
          <div fxLayout="column" fxLayoutAlign="space-between" fxFill>
            <app-nav-bar
              [userRole]="userRole"
              [viewRole]="viewRole"
              [room]="room"
            ></app-nav-bar>
          </div>
        </mat-drawer>
      }
      <mat-drawer-content
        fxLayout="column"
        fxLayoutAlign="space-between"
        id="routing-content"
        [ngClass]="{ 'no-navigation': focusModeEnabled }"
      >
        <div fxLayout="row" fxLayoutAlign="center">
          <div class="routing-container">
            <router-outlet></router-outlet>
          </div>
        </div>
        <app-footer class="footer"></app-footer>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>

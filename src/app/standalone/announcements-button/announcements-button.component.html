<button
  mat-icon-button
  (click)="showAnnouncements()"
  [matTooltip]="
    (newAnnouncementCount() > 0
      ? 'announcement.new-announcements'
      : 'announcement.announcements'
    ) | transloco
  "
  appHotkey="a"
  data-testid="announcements-icon-btn"
>
  <mat-icon
    matBadge="{{ newAnnouncementCount() }}"
    matBadgeColor="accent"
    [matBadgeHidden]="newAnnouncementCount() === 0"
    data-testid="announcement-icon-with-badge"
  >
    notifications
  </mat-icon>
</button>

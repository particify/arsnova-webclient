<div
  class="container"
  [ngClass]="{ 'bigger-font': biggerFont }"
  fxLayout="row"
  fxLayoutAlign="center center"
  [fxLayoutGap]="biggerFont ? '6px' : '4px'"
>
  <span>
    {{ count }}
  </span>
  <span>
    {{ (count === 1 ? 'statistic.answer' : 'statistic.answers') | transloco }}
  </span>
</div>

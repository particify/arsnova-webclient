<div
  class="container {{ size + '-container' }}"
  fxLayout="{{ size !== 'medium' ? 'row' : 'column' }}"
  fxLayoutAlign="center center"
  [fxLayoutGap]="size === 'medium' ? '2px' : '8px'"
>
  <span
    class="counter"
    [ngClass]="size === 'presentation' ? 'primary' : 'secondary'"
  >
    {{ count }}
  </span>
  <span class="counter-text">
    {{ (count === 1 ? 'statistic.answer' : 'statistic.answers') | transloco }}
  </span>
</div>

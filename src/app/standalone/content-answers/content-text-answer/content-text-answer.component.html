<mat-form-field appearance="outline">
  <mat-label>{{ 'answer.your-answer' | transloco }}</mat-label>
  <textarea
    #answer
    matInput
    [disabled]="disabled"
    (input)="inputEvent.emit(answer.value)"
    name="answer"
    cdkTextareaAutosize
    cdkAutosizeMinRows="3"
    cdkAutosizeMaxRows="8"
    maxLength="500"
  ></textarea>
</mat-form-field>

<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    class="group-type-container"
    [class]="contentGroup.groupType.toLowerCase()"
    [matTooltip]="
      'content.group-type-' + contentGroup.groupType.toLowerCase() | transloco
    "
  >
    <mat-icon class="group-type">{{
      typeIcons.get(contentGroup.groupType)
    }}</mat-icon>
  </div>
  <span class="content-count">{{
    'content.content-count'
      | transloco
        : {
            count: contentGroup.contentIds ? contentGroup.contentIds.length : 0,
          }
  }}</span>
  <div
    fxLayout="row"
    fxLayoutGap="4px"
    fxLayoutAlign="start center"
    class="locked-info"
  >
    @if (!contentGroup.published) {
      <mat-icon>lock</mat-icon>
      <span>{{ 'creator.content.locked' | transloco }}</span>
    }
  </div>
</div>

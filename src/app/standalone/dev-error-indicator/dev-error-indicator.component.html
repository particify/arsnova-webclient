@if (errorCount()) {
  <!-- using button for visual consistency -->
  <button matIconButton>
    @if (uiErrorCount()) {
      <mat-icon [matBadge]="errorCount()" (click)="reset()" class="error"
        >report</mat-icon
      >
    } @else {
      <mat-icon [matBadge]="errorCount()" (click)="reset()" class="warning"
        >warning</mat-icon
      >
    }
  </button>
}

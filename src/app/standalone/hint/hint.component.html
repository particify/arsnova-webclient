<div
  fxLayout="row"
  fxLayoutGap="8px"
  fxLayoutAlign="start center"
  class="{{ hint.class }}"
  [ngClass]="{ border: showBorder }"
>
  <div fxLayoutAlign="center center">
    <mat-icon>{{ hint.icon }}</mat-icon>
  </div>
  @if (text) {
    <span class="smaller-text">
      {{ text | transloco }}
    </span>
  } @else {
    <ng-content></ng-content>
  }
</div>

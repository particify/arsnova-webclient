<app-base-card [showShadow]="showCard">
  <div class="header">
    <mat-icon class="title-icon">emoji_events</mat-icon>
    <span class="title">{{ 'content.leaderboard' | transloco }}</span>
  </div>
  @if (isLoading) {
    <app-loading-indicator></app-loading-indicator>
  }
  @if (!isLoading) {
    <app-leaderboard
      [leaderboardItems]="leaderboardItems"
      [allowScrolling]="!showCard"
      [showAll]="showAll"
    ></app-leaderboard>
  }
</app-base-card>

@if (isLoading) {
  <app-loading-indicator></app-loading-indicator>
}
@if (!isLoading) {
  <div
    class="rendered-text text-container"
    [ngClass]="{
      'rendered-list-preview': listPreview,
      'minimal-height-list-preview': minimalHeight,
    }"
    [innerHTML]="displayedText"
  ></div>
}

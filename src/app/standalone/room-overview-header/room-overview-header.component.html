<div appLangContext appDirContext>
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="0.5em"
    class="header"
  >
    <app-text-overflow-clip
      class="ellipsis"
      [text]="name"
    ></app-text-overflow-clip>
    <div class="room-short-id">
      <app-copy-url [url]="roomJoinUrl">
        <span dir="ltr">{{ shortId | splitShortId }}</span>
      </app-copy-url>
    </div>
  </div>
  @if (description) {
    <div>
      <app-rendered-text
        [rawText]="description.trim()"
        [renderedText]="renderedDescription"
        appLangContext
        appDirContext
      ></app-rendered-text>
    </div>
  }
</div>

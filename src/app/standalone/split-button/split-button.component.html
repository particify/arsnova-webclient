<div>
  <button
    mat-raised-button
    [color]="color"
    [ngClass]="{ 'split-btn-primary': showSplitButton }"
    [disabled]="disabled"
    (click)="clickedPrimary.emit()"
  >
    @if (icon) {
      <mat-icon>{{ icon }}</mat-icon>
    }
    {{ label }}
  </button>
  @if (showSplitButton) {
    <button
      mat-raised-button
      class="split-btn-secondary"
      [color]="color"
      [matMenuTriggerFor]="menuRef"
      [disabled]="disabled"
    >
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  }
</div>

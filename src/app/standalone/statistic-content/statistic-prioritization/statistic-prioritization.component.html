<div fxLayout="column">
  <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
  <div
    tabindex="0"
    class="chart-container"
    id="container-{{ chartId }}"
    *ngIf="!isLoading"
    [ngStyle]="{ 'height.px': chartHeight }"
    [attr.aria-label]="getA11yMessage()"
  >
    <canvas class="chart" id="{{ chartId }}"></canvas>
  </div>
</div>

<div fxLayout="column">
  @if (isLoading) {
    <app-loading-indicator></app-loading-indicator>
  }
  @if (!isLoading) {
    <div
      tabindex="0"
      class="chart-container"
      id="container-{{ chartId }}"
      [ngStyle]="{ 'height.px': chartHeight }"
      [attr.aria-label]="getA11yMessage()"
    >
      <canvas
        class="chart"
        id="{{ chartId }}"
        data-testid="content-results-chart"
      ></canvas>
    </div>
  }
</div>

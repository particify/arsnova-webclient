<div
  class="text-answer-container"
  [ngClass]="{ 'answers-visible': answersVisible }"
>
  <app-answer-list
    *ngIf="!isLoading && answersVisible"
    [answers]="answerStats"
    [banMode]="false"
    [isPresentation]="isPresentation"
    (deleteClicked)="deleteAnswer($event)"
  ></app-answer-list>
  <div fxLayoutAlign="center">
    <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
    <p *ngIf="!isLoading && answerStats.length === 0" class="hint">
      {{ 'statistic.no-answers' | transloco }}
    </p>
  </div>
</div>

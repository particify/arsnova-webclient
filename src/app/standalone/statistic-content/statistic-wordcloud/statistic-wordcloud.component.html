<div
  class="text-answer-container"
  [ngClass]="{ 'answers-visible': answersVisible }"
>
  <div fxLayoutAlign="center">
    @if (wordWeights.length === 0) {
      <p class="hint-sm">
        {{ 'statistic.no-answers' | transloco }}
      </p>
    }
  </div>
  @if (answersVisible) {
    @if (showList) {
      <app-answer-grid-list [answers]="answerList"></app-answer-grid-list>
    } @else {
      @if (!showModeration) {
        <app-wordcloud
          [wordWeights]="wordWeights"
          [rotateWords]="rotateWords"
        ></app-wordcloud>
      } @else {
        <app-answer-list
          [answers]="answerList"
          (deleteClicked)="banAnswer($event)"
        ></app-answer-list>
      }
    }
  }
</div>

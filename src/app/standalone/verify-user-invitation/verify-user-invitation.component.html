<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center">
    <app-form-header
      [text]="'user-activation.account-registration' | transloco"
    ></app-form-header>
    @if (expired()) {
      <app-hint
        ><p>
          {{ 'user-activation.invitation-link-expired' | transloco }}
        </p></app-hint
      >
    } @else {
      <form
        class="full-width"
        fxLayout="column"
        fxLayoutAlign="space-around"
        fxLayoutGap="10px"
      >
        <p>{{ 'user-activation.accept-invitation-info' | transloco }}</p>
        <app-password-entry
          [checkStrength]="true"
          [isNew]="true"
        ></app-password-entry>
        <mat-checkbox
          [(ngModel)]="tosAccepted"
          [disabled]="formDisabled"
          name="accept"
        >
          {{ 'register.accept' | transloco
          }}<a href="{{ tosLink() }}" target="_blank">{{
            'register.terms' | transloco
          }}</a
          >{{ 'register.accept-2' | transloco }}
        </mat-checkbox>
        <app-loading-button
          name="user-activation.create-account"
          [fullWidth]="true"
          (clicked)="verify()"
        ></app-loading-button>
      </form>
    }
  </mat-card>
</div>
